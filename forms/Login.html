<!DOCTYPE html>
<html>
<header>
  <!-- CSS Files -->
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/CSS/all.min.css" />
  <link rel="stylesheet" href="./assets/css/login-1.css" /> -->
</header>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            <form>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" />
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" onclick="validate()">
                  Sign in
                </button>
              </div>
              <hr class="my-4" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript">
          var attempt = 3; // Variable to count number of attempts.

    // Below function Executes on click of login button.
    function validate () {
      alert('entered validate method')
        var username = document.getElementById("floatingInput").value;
        var password = document.getElementById("floatingPassword").value;
        alert(username)
        alert(password)
        if (username == "Formget@flickview.com" && password == "formget#123") {
            alert("Login successfully");
            window.location.href = "forms/contact.html"; // Redirecting to other page.
           // return false;
            // window.navig
        } else {
            attempt--; // Decrementing by one.
            alert("You have left " + attempt + " attempt;");
            // Disabling fields after 3 attempts.
            if (attempt == 0) {
                document.getElementById("username").disabled = true;
                document.getElementById("password").disabled = true;
                document.getElementById("submit").disabled = true;
                return false;
            }
        }
    }
  </script>

</html>
